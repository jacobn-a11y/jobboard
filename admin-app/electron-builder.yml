appId: com.mosaicapp.jobboard-admin
productName: Mosaic Job Board Admin
copyright: Copyright 2024-2026 Mosaic

# Disable built-in publish; workflow uses softprops/action-gh-release instead
publish: null

mac:
  category: public.app-category.developer-tools
  target: dmg
  hardenedRuntime: true
  gatekeeperAssess: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.inherit.plist

files:
  - dist/**/*
  - src/index.html
  - src/styles/**/*
  - "!node_modules/**/{test,tests,__tests__}/**"
  - "!node_modules/**/*.map"

dmg:
  title: "Mosaic Job Board Admin"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
