name: Build Admin App

on:
  push:
    tags:
      - 'admin-v*'

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30
    permissions:
      contents: write  # Create release and upload DMG

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: admin-app
        run: npm ci

      - name: Build TypeScript
        working-directory: admin-app
        run: npx tsc

      - name: Build Electron app
        working-directory: admin-app
        run: npx electron-builder --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing (Developer ID Application .p12, base64-encoded in CSC_LINK)
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Notarization (Apple ID + app-specific password)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          files: admin-app/dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
