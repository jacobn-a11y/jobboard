name: Daily Job Board Sync

on:
  schedule:
    # 3 AM EST = 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ae-job-board/package-lock.json

      - name: Install dependencies
        working-directory: ae-job-board
        run: npm ci

      - name: Run pipeline
        working-directory: ae-job-board
        env:
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
          PDL_API_KEY: ${{ secrets.PDL_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}
          WEBFLOW_COLLECTION_ID: ${{ secrets.WEBFLOW_COLLECTION_ID }}
          WEBFLOW_SITE_ID: ${{ secrets.WEBFLOW_SITE_ID }}
        run: npx tsx src/index.ts

      - name: Commit run history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ae-job-board/data/run-history.json
          git diff --cached --quiet || git commit -m "Update run history [skip ci]" && git push

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: ae-job-board/logs/
          retention-days: 14
